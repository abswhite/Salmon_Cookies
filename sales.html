<!DOCTYPE html>
<html>
<header>
  <link rel=stylesheet type="text/css" href="sales.css" />
<link href="https://fonts.googleapis.com/css?family=Anton|Open+Sans+Condensed:300|Gloria+Hallelujah|Pontano+Sans|Fira+Sans+Extra+Condensed|Bungee+Shade" rel="stylesheet"></head>
</header>
<body>
  <a href="index.html">
  <div id="header">
     <h1 id="title">Salmon Cookies</h1>
     <img src="https://raw.githubusercontent.com/codefellows/seattle-201d18/master/class-06-dom-objects-domain_modeling/assets/salmon.png" class="salmon"/>
    <img src="https://raw.githubusercontent.com/codefellows/seattle-201d18/master/class-06-dom-objects-domain_modeling/assets/salmon.png" class="salmon"/>
    <img src="https://raw.githubusercontent.com/codefellows/seattle-201d18/master/class-06-dom-objects-domain_modeling/assets/salmon.png" class="salmon"/>
  </div>
</a>
  <br>
  <table id="cookie-table">
  </table>
  <section id="cookie-section">
    <form id="cookie-form">
      <fieldset>
        <legend>Cookie Form</legend>
        <label name="name">Name</label>
        <input name="name" if="name-input" type="text" placeholder="Name"/>
        <label name="min">Minimum Customers</label>
        <input name="min" if="min-input" type="number" placeholder="Minimum Customers">
        <label name="max">Maximum Customers</label>
        <input name="max" if="max-input" type="number" placeholder="Maximum Customers">
        <label name="avgCookies">Average Cookies</label>
        <input name="avgCookies" if="avgCookies-input" type="number" step=".1" placeholder="Average Cookies Sold">
        <button id="submit-button" type="submit">SUBMIT</button>
      </fieldset>
    </form>

    <a href="index.html">
      <div id="totals-link">
        <p>CLICK HERE TO RETURN TO MAIN PAGE</p>
      </div>
    </a>
  </section>
<script src="sales.js" type="text/javascript"></script>
</body>
</html>
