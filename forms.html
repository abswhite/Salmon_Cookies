<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cookie Form</title>
  </head>
  <body>
    <section id="cookie-section">
      <form id="cookie-form">
        <fieldset>
          <legend>Cookie Form</legend>
          <label name="name">Name</label>
          <input name="name" if="name-input" type="text" placeholder="Name"/>
          <label name="min-customers">Minimum Customers</label>
          <input name="min-customers" if="min-customers-input" type="text" placeholder="Minimum Customers">
          <label name="max-customers">Maximum Customers</label>
          <input name="max-customers" if="max-customers-input" type="text" placeholder="Maximum Customers">
          <label name="avg-cookies">Average Cookies</label>
          <input name="avg-cookies" if="avg-cookies-input" type="text" placeholder="Average Cookies Sold">
          <button id="submit-button" type="submit">SUBMIT</button>
        </fieldset>
      </form>
    </section>
  </body>
  <script src="sales.js" type="text/javascript">

  </script>
</html>
